{% extends "base.html" %} {% load bootstrap3 %} {% block content %}

<style>
  #rssBlock7 {
      position: absolute;
      margin-left: 150px;
      margin-bottom: 100px;
      top: 50px;
      left: 0px;
      height: 590px;
      width: 450px;
      overflow: auto;
      float: center:
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transform;
      -webkit-transform: translateX(100%);
    }

    .logView7 {
      padding-top: 10px;
      overflow: auto;
    }

    .marqueeStyle7 {
      display: inline-block;
      -webkit-animation: scrolling-left1 12.5s linear infinite;
      animation: scrolling-left1 12.5s linear infinite;
    }

    .marqueeStyle77 {
      display: inline-block;
      -webkit-animation: scrolling-left2 12.5s linear infinite;
      animation: scrolling-left2 12.5s linear infinite;
    }
</style>
<div class="logView7" , id="rssBlock7">
  <div class="marqueeStyle7">
    <h1>Login</h1>
    <form class="marqueeStyle77" method="POST">
      {% csrf_token %} {% bootstrap_form form %}
      <input type="submit" value="Login" class="btn btn-default" />
    </form>
  </div>
</div>

{% endblock %}
